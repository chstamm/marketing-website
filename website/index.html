<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cozy Corner Book Store</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
</head>

<body>
    <div class=fullPage>
        <section id="topSection">
            <header>
                <h1>Cozy Corner</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        Buy & Sell Books
                    </li>
                    <li>
                        Events
                    </li>
                    <li>
                        News
                    </li>
                    <li>
                        Donate
                    </li>
                    <li>
                        Contact Us
                    </li>
                </ul>
            </nav>
        </section>
        <section id="heroSection">
            <h1>Unlock Your Imagination</h1>
            <h2>Come and open the doors to the worlds beyond our own</h2>
            <button>
                <ion-icon name="arrow-down"></ion-icon>
            </button>
        </section>
        
    </div>
    <section id="rentBooks">
        <button>
            Popular Selections
        </button>
    <div id="tiles">
        <figure class="genreTile">
            <img src="images/fantasy1.jpg" alt="German Castle. Click to go to Fantasy Books">
            <figcaption>
                Fantasy
            </figcaption>
        </figure>
        <figure class="genreTile">
            <img src="images/SciFi1.jpg" alt="Space Gate. Click to go to Science Fiction Books">
            <figcaption>
                Science Fiction
            </figcaption>
        </figure>
        <figure class="genreTile">
            <img src="images/history1.jpg" alt="Old Photo Collage. Click to go to Historical Fiction Books">
            <figcaption>
                Historical Fiction
            </figcaption>
        </figure>
    </div>
    </section>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
